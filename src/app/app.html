<header class="sticky top-6 z-50 px-4">
	<div class="mx-auto max-w-7xl bg-nature-green text-nature-light rounded-full px-6 py-3 flex items-center justify-between shadow-sm border border-nature-brown/30">
		<a routerLink="/" class="text-2xl font-bold text-nature-light">PatsWorld</a>

		<nav class="flex items-center gap-3 text-sm font-semibold">
			@if (auth.user$ | async; as user) {
				<a routerLink="/publish" class="px-3 py-2 rounded-xl border border-nature-light/20 text-nature-light hover:bg-nature-light/10">Publicar Mascota</a>
				<a routerLink="/my-pets" class="px-3 py-2 rounded-xl border border-nature-light/20 text-nature-light hover:bg-nature-light/10">Mis Mascotas</a>
				<a routerLink="/profile" class="px-3 py-2 rounded-xl border border-nature-light/20 text-nature-light hover:bg-nature-light/10">Mi Perfil</a>
				@if (user.role === 'admin') {
					<a routerLink="/admin" class="px-3 py-2 rounded-xl border border-nature-light/20 text-nature-light hover:bg-nature-light/10">Panel Admin</a>
				}
				<span class="text-nature-light/80">Hola, {{ user.fullName }}</span>
				<button
					class="px-3 py-2 rounded-xl border border-nature-light/20 text-nature-light hover:bg-nature-light/10"
					(click)="auth.logout()"
				>
					Cerrar sesi√≥n
				</button>
			} @else {
				<a routerLink="/login" class="px-3 py-2 rounded-xl border border-nature-light/20 text-nature-light hover:bg-nature-light/10">Entrar</a>
				<a routerLink="/register" class="px-3 py-2 rounded-xl bg-nature-light text-nature-green hover:bg-white">Registrarse</a>
			}
			<a routerLink="/adopted" class="px-3 py-2 rounded-xl border border-nature-light/20 text-nature-light hover:bg-nature-light/10">Finales Felices</a>
		</nav>
	</div>
</header>

<main class="min-h-screen bg-nature-light/80">
	<router-outlet></router-outlet>
</main>
